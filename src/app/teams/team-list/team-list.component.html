<div class="mat-elevation-z8">
  <table mat-table [dataSource]="teams" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="team_name">
      <th mat-header-cell *matHeaderCellDef width="25%">Team Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Bio Column -->
    <ng-container matColumnDef="team_bio">
      <th mat-header-cell *matHeaderCellDef>Team Bio</th>
      <td mat-cell *matCellDef="let row">{{ row.bio }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
