<nav class="navbar navbar-expand-md sticky-top">
  <a class="navbar-brand" [routerLink]="['/home']">
    <img src="assets/images/QUT_Logo.PNG" /> Compass
  </a>
  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    [ngbCollapse]="isCollapsed"
    class="collapse navbar-collapse"
    id="navbarsDefault"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="navbar-link"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="navbar-link"
          [routerLink]="['/users']"
          routerLinkActive="router-link-active"
          >Users</a
        >
      </li>
      <li class="nav-item">
        <a
          class="navbar-link"
          [routerLink]="['/teams']"
          routerLinkActive="router-link-active"
          >Teams</a
        >
      </li>
    </ul>
    <ul class="navbar-nav">
      <ng-container *ngIf="!isAuthenticated(); else elseTemplate">
        <li class="nav-item auth-btn login-btn">
          <app-login-modal></app-login-modal>
        </li>
        <li class="nav-item auth-btn signup-btn">
          <app-signup-modal></app-signup-modal>
        </li>
      </ng-container>
      <ng-template #elseTemplate>
        <li class="nav-item">
          <a
            class="navbar-link profile-link"
            routerLinkActive="router-link-active"
            (click)="goProfile()"
            >Profile <small>({{ currentUser.full_name }})</small></a
          >
        </li>
        <li class="nav-item auth-btn logout-btn">
          <a class="navbar-link" [routerLink]="['/auth/login']">Sign Out</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
