<nav class="navbar navbar-expand-md sticky-top mat-elevation-z1">
  <a class="navbar-brand" [routerLink]="['/home']">
    <img src="assets/images/QUT_Logo.PNG" />
    <span class="nav-brand-text">Compass</span>
  </a>
  <button
    class="navbar-toggler hidden-sm-up"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    data-target="#navbarsDefault"
    aria-controls="navbarsDefault"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    [ngbCollapse]="isCollapsed"
    class="collapse navbar-collapse"
    id="navbarsDefault"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a
          class="navbar-link"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a
          class="navbar-link"
          [routerLink]="['/users']"
          routerLinkActive="router-link-active"
          >Users</a
        >
      </li>
      <li class="nav-item">
        <a
          class="navbar-link"
          [routerLink]="['/teams']"
          routerLinkActive="router-link-active"
          >Teams</a
        >
      </li>
    </ul>
    <ul class="navbar-nav">
      <ng-container *ngIf="!isAuthenticated; else elseTemplate">
        <li class="nav-item auth-btn login-btn">
          <a
            class="navbar-link"
            (click)="loginRedirect()"
            routerLinkActive="router-link-active"
          >
            Log In
          </a>
        </li>
        <li class="nav-item auth-btn signup-btn">
          <a
            class="navbar-link"
            routerLink="/auth/signup"
            routerLinkActive="router-link-active"
            >Sign Up</a
          >
        </li>
      </ng-container>
      <ng-template #elseTemplate>
        <li class="nav-item" *ngIf="currentUser.__t == 'Staff'">
          <a
            class="navbar-link"
            routerLink="/staff"
            routerLinkActive="router-link-active"
          >
            Staff
          </a>
        </li>
        <li class="nav-item">
          <a
            class="navbar-link profile-link"
            routerLink="/profile"
            routerLinkActive="router-link-active"
          >
            Profile
            <small class="currentUserName">({{ currentUser.full_name }})</small>
          </a>
        </li>
        <li class="nav-item auth-btn logout-btn">
          <a class="navbar-link" [routerLink]="['/auth/login']">Sign Out</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
