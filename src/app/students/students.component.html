<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/create-student']">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element" class="name-col"> {{element.first_name}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="gpa">
      <th mat-header-cell *matHeaderCellDef> GPA </th>
      <td mat-cell *matCellDef="let element"> {{element.gpa}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/students/', row._id]"></tr>
  </table>
</div>
