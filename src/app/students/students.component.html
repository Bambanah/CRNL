<div class="example-container">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="name-col">{{element.first_name}} {{element.last_name}}</td>
    </ng-container>

    <!-- Major Column -->
    <ng-container matColumnDef="major">
      <th mat-header-cell *matHeaderCellDef>Major</th>
      <td mat-cell *matCellDef="let element"> {{element.major}} </td>
    </ng-container>

    <ng-container matColumnDef="minor">
        <th mat-header-cell *matHeaderCellDef>Minor</th>
        <td mat-cell *matCellDef="let element"> {{element.minor}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/students/', row._id]"></tr>
  </table>
</div>
