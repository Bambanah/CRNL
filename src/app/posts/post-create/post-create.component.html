<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Create New Post</h5>
      <form
        [formGroup]="postCreateForm"
        (ngSubmit)="onFormSubmit(postCreateForm.value)"
      >
        <div class="form-group">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Title"
            formControlName="title"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            placeholder="Write your message"
            rows="3"
            formControlName="content"
          ></textarea>
        </div>
        <button
          type="submit"
          [disabled]="!postCreateForm.valid"
          class="btn btn-primary"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
