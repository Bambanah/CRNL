<div class="container">
  <div class="card" *ngFor="let post of posts">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <p class="card-text">
        <small class="text-muted">Created at: {{ post.createdAt }}</small>
      </p>
    </div>
  </div>
</div>
