<div class="container">
  <div class="content">
    <h2>Sign Up As Student</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
      <label class="text-muted">If you are a staff member, please contact an admin to set up an account for you.</label>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" formControlName="first_name" class="form-control" placeholder="First Name" />
        <div *ngIf="!signupForm.get('first_name').valid && signupForm.get('first_name').touched" class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name" required="true" />
        <div *ngIf="!signupForm.get('last_name').valid && signupForm.get('last_name').touched" class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="major">Major</label>
        <input type="text" formControlName="major" class="form-control" placeholder="Major" />
        <div *ngIf="!signupForm.get('major').valid && signupForm.get('major').touched" class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="minor">Minor</label>
        <input type="text" formControlName="minor" class="form-control" placeholder="Minor" />
        <div *ngIf="!signupForm.get('minor').valid && signupForm.get('minor').touched" class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Email" />
        <div *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="invalid-feedback">
          <div>Please enter email</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password" />
        <div *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading || !signupForm.valid" class="btn btn-primary">Register</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>

    <p>Already have an account?</p>
    <a [routerLink]="['/auth/login']">Log In</a>
  </div>

</div>
