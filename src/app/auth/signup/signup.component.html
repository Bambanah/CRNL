<div class="container">
  <div class="content"> 
    <!-- TODO Convert to cover window -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
      <div class="form-group">
        <!-- <label for="full_name">Full Name</label> -->
        <input type="text" formControlName="full_name" class="form-control" placeholder="Full Name" />
        <div *ngIf="!signupForm.get('full_name').valid && signupForm.get('full_name').touched" class="invalid-feedback">
          <div>* Required *</div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="major">Major</label> -->
        <input type="text" formControlName="major" class="form-control" placeholder="Major" />
        <div *ngIf="!signupForm.get('major').valid && signupForm.get('major').touched" class="invalid-feedback">
          <div>Please select a major</div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="minor">Minor</label> -->
        <input type="text" formControlName="minor" class="form-control" placeholder="Minor" />
        <div *ngIf="!signupForm.get('minor').valid && signupForm.get('minor').touched" class="invalid-feedback">
          <div>Please select a minor</div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="email">Email</label> -->
        <input type="text" formControlName="email" class="form-control" placeholder="Email" />
        <div *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="invalid-feedback">
          <div>Please enter email</div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="password">Password</label> -->
        <input type="password" formControlName="password" class="form-control" placeholder="Password" required />
        <div *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="invalid-feedback">
          <div>Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <!-- <label for="password_confirm">Confirm Password</label> -->
        <input type="password" formControlName="password_confirm" class="form-control" placeholder="Confirm Password" required="true" />
        <div *ngIf="signupForm.get('password') != signupForm.get('password_confirm')" class="invalid-feedback">
          <div>Passwords don't match</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading || !signupForm.valid" class="btn btn-primary btn-signup">Sign Up</button>

      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>

    <p class="p-login" >Already have an account? <a [routerLink]="['/auth/login']">Log In</a></p>
  </div>

</div>
