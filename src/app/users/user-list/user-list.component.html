<div class="container">
  <div class="card mat-elevation-z2" *ngFor="let student of users">
    <div class="card-body">
      <div class="col">
        <a routerLink="/users/{{ student._id }}" class="card-title">
          {{ student.full_name }}
          <fa-icon
            [icon]="['fas', 'circle']"
            [classes]="['circle-class']"
            size="xs"
          ></fa-icon>
        </a>
        <p class="card-text major">{{ student.major }}</p>
        <p class="card-text minor">Minors: {{ student.minor }}</p>
      </div>

      <div ngbDropdown class="btn-group dropright menu-buttons">
        <button
          class="btn btn-menu dropdown-toggle"
          id="menuDropdown"
          ngbDropdownToggle
        >
          <i class="fa fa-ellipsis-v fa-2x"></i>
        </button>
        <div
          ngbDropdownMenu
          aria-labelledby="menuDropdown"
          class="dropdown-menu"
        >
          <ul>
            <li>
              <button routerLink="/users/{{ student._id }}">
                Student Profile
              </button>
            </li>
            <li *ngIf="!this.inTeam">
              <button ngbDropdownItem>Add to team</button>
            </li>
            <li><button ngbDropdownItem>Create Team</button></li>
            <li *ngIf="this.inTeam && this.inSameTeam">
              <button ngbDropdownItem>Remove from team</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <ul class="tags">
        <li class="tag" style="background-color:#00A981;">
          <a style="color:white;" href="javascript:void(0);">c#</a>
        </li>
        <li class="tag" style="background-color:rgb(199, 199, 55);">
          <a style="color:black;" href="javascript:void(0);">java</a>
        </li>
        <li class="tag" style="background-color:#DF2020;">
          <a style="color:black;" href="javascript:void(0);">typescript</a>
        </li>
      </ul>
    </div>
  </div>
</div>
