<div class="mat-elevation-z8">
  <table mat-table [dataSource]="users" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="minor">
      <th mat-header-cell *matHeaderCellDef>Minor</th>
      <td mat-cell *matCellDef="let row">{{ row.minor }}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="major">
      <th mat-header-cell *matHeaderCellDef>Major</th>
      <td mat-cell *matCellDef="let row">{{ row.major }}%</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="full_name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.full_name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
