<div *ngIf="isLoaded" class="container">
  <ul>
    <li id="id-li" *ngIf="this.auth.isStaff">
      User ID
      <span>{{ this.userId }}</span>
    </li>
    <li id="email-li">
      <span *ngIf="!this.editMode">{{ user.email }}</span>
      <input *ngIf="this.editMode" type="text" />
    </li>
    <li id="name-li">
      <span *ngIf="!this.editMode">{{ user.full_name }}</span>
      <input *ngIf="this.editMode" type="text" />
    </li>

    <div class="team-actions" *ngIf="!this.isSelf">
      <li *ngIf="!this.inTeam">
        <a (click)="createTeam()" href="javascript:void(0);">
          Create team with {{ user.full_name }}
        </a>
      </li>
      <li *ngIf="!this.inTeam">
        <a (click)="addToTeam()" href="javascript:void(0);">
          Invite {{ user.full_name }} to team
        </a>
      </li>
      <li *ngIf="this.sameTeam">
        <a (click)="removeFromTeam()" href="javascript:void(0);">
          Remove from team
        </a>
      </li>
      <li *ngIf="this.inTeam">This user is already in a team.</li>
      <li *ngIf="this.inTeam">
        <a (click)="addToTeam()" href="javascript:void(0);">
          Invite anyway
        </a>
      </li>
    </div>
  </ul>
  <div *ngIf="isSelf" class="change-details">
    <button (click)="this.toggleEdit()">Edit</button>
  </div>
</div>
