<div class="container">
  <ng-container *ngIf="!this.loading; else elseTemplate">
    <a href="/profile">&lt; back to profile</a>
    <form>
      <div id="personal-details" class="profile-section">
        <div class="section-header">
          <h1>Personal</h1>
        </div>
        <div class="section-content">
          <div class="form-group row">
            <label for="email-field" class="col-4 col-form-label">
              Email
            </label>
            <input
              type="text"
              class="form-control col-8"
              id="email-field"
              value="{{ student.email }}"
            />
          </div>
          <div class="form-group row">
            <label for="first-name-field" class="col-4 col-form-label">
              First Name
            </label>
            <input
              type="text"
              class="form-control col-8"
              id="first-name-field"
              value="{{ student.first_name }}"
            />
          </div>
          <div class="form-group row">
            <label for="last-name-field" class="col-4 col-form-label">
              Last Name
            </label>
            <input
              type="text"
              class="form-control col-8"
              id="last-name-field"
              value="{{ student.last_name }}"
            />
          </div>
        </div>
      </div>
      <div id="academic-details" class="profile-section">
        <div class="section-header">
          <h1>Academic</h1>
        </div>
        <div class="section-content">
          <div class="form-group row">
            <label for="degree-field" class="col-4 col-form-label">
              Degree
            </label>
            <input
              type="text"
              class="form-control col-8"
              id="degree-field"
              value="{{ student.degree }}"
            />
          </div>

          <div class="form-group row">
            <label for="major-field" class="col-4 col-form-label">
              Major
            </label>
            <input
              type="text"
              class="form-control col-8"
              id="major-field"
              value="{{ student.major }}"
            />
          </div>

          <div class="form-group row">
            <label for="minor-field" class="col-4 col-form-label">
              Minor(s)
            </label>
            <input
              type="text"
              class="form-control col-8"
              id="minor-field"
              value="{{ student.minor }}"
            />
          </div>

          <div class="form-group row">
            <label for="gpa-field" class="col-4 col-form-label">
              GPA
            </label>
            <input
              type="text"
              readonly
              class="form-control-plaintext col-8"
              id="gpa-field"
              value="5.4{{ student.gpa }}"
            />
          </div>
        </div>
      </div>
      <div id="skill-details" class="profile-section">
        <div class="section-header">
          <h1>Skills</h1>
        </div>
        <div class="section-content" id="skills-content">
          <table class="content-table">
            <tr>
              <th></th>
              <th>Content</th>
              <input
                type="text"
                id="major-field"
                value="{{ student.skills }}"
              />
            </tr>
            <tr>
              <button id="skillBtn" type="input" (click)="addSkills()">
                Add
              </button>
              <input id="skillAdd" type="text" value="" />
            </tr>
          </table>
        </div>
      </div>
      <div id="privacy-details" class="profile-section">
        <div class="section-header">
          <h1>Privacy</h1>
        </div>
        <div class="section-content" id="privacy-content">
          <p>Content</p>
        </div>
      </div>

      <div id="button-section" class="profile-section">
        <a id="update-button" href="javascript:void(0);">Update Details</a>
      </div>
    </form>
  </ng-container>
  <ng-template #elseTemplate>
    <app-loading></app-loading>
  </ng-template>
</div>
